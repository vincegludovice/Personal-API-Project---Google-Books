<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Books</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet"> 
    <link rel="icon" href="images/chrome-icon-7.png">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="teal">
        <div class="nav-wrapper container">
            <a href="./index.html" class="brand-logo">
                <img src="images/chrome-icon-7.png" alt="">
                <img src="images/chrome-icon-6.png" alt="">
            </a>
            <ul class="right hide-on-med-and-down tabss">
                <li class="tab active" id="tab1"><a href="#test1" class="funt">Search</a></li>
                <li class="tab tab2" id="tab2"><a href="#test2" class="funt">My Reading List</a></li>
                 <li><a href="https://developers.google.com/books/docs/v1/reference/volumes" class="funt">About the API</a></li>
            </ul>
        </div>
    </nav>
    <div id="test1" class="col s12">
            <div class="row">
                    <div class="col s4 offset-s4 marginTopFour">
                        <nav class="teal">
                            <div class="nav-wrapper">
                                <div class="input-field">
                                    <input onkeypress="return event.keyCode != 13" id="search" type="search" autocomplete="off" required placeholder="Search a Book">
                                    <i class="material-icons" id="sear">search</i>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
                <article class="container">
                    <div class="row">
                        <div class="preloader-background pre2" >
                            <div class="load load2">
                                <hr/><hr/><hr/><hr/>
                            </div>
                        </div>
                        <div id="printHere">
                            <div class="col s12">
                                <div class="card">
                                    <div class="card-image">
                                    <img src="images/tenor.gif">
                                    <span class="card-title white-text center-align">The Cat is waiting for you to type something in the search bar</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6 offset-s3">
                                <ul class="pagination" id="pagination"></ul>
                        </div>
                    </div>
                </article>
    </div>
    <div id="test2" class="col s12">
        <div class="row">
            <div class="col s6 offset-s3">
                    <div class="card">
                        <div class="card-image  img-cust">
                        <img class="img-c" src="images/reading-list-1024x512.jpg">
                        </div>
                    </div>
                </div>
                <article class="container">
                        <div class="row">
                            <div class="preloader-background pre2" >
                                <div class="load load2"><hr/><hr/><hr/><hr/></div>
                            </div>
                            <div id="printHere2"></div>
                        </div>
                    </article>
            </div>
    </div>
    <div id="modal1" class="modal custom-modal">
        <div class="modal-content custom-modal-content">
            <div class="row" id="book-info"></div>
        </div>
    </div>
    <div id="modal2" class="modal custom-modal">
        <div class="modal-content custom-modal-content">
            <a class="modal-close btn-floating btn-large waves-effect waves-light red close"><i class="material-icons">close</i></a>
            <div id="viewerCanvas" style="width: 100%; height: 100%"></div>
        </div>
    </div>
    <div class="preloader-background">
        <div class="load"><hr/><hr/><hr/><hr/></div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="js/dotdotdot.js"></script>
    <script src="js/iso-639-1-master/build/index.js"></script>
    <script src="js/jsapi.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src="js/materialize-pagination.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
